<!DOCTYPE html>
<!-- 2) Write a Javascript code to build a calculator -->
<html>

<head>
    <title>Calculator Using Javascript</title>
    <style>
    tr{
        text-align: center;
    }
    </style>
</head>

<body>
        <h1>Calculator using Javascript</h1>
    <div class="container">
        <form name="form">
            <table border="1px">
                <tr><td colspan="4"><input type="text" placeholder="0" name="displayResult" /></td></tr>
                <tr>
                    <td><input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)"></td>
                    <td><input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)"></td>
                    <td><input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)"></td>
                    <td><input type="reset" name="clear" value="C"></td>
                </tr>
                <tr>
                    <td><input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)"></td>
                    <td><input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)"></td>
                    <td><input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)"></td>
                    <td><input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)"></td>
                    <td> <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)"></td>
                    <td><input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)"></td>
                    <td> <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)"></td>
                </tr>
                <tr>
                    <td> <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)"></td>
                    <td><input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)"></td>
                    <td> <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)"></td>
                    <td> <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)"></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function calcNumbers(result) {
            form.displayResult.value = form.displayResult.value + result;
        } 
    </script>
</body>

</html>
