<!DOCTYPE html>
<!-- 3) Write a CSS code to provide link after visited blue color and before visited red color. -->
<html>
    <head>

        <title>Link Color Change</title>
        <style>
        a{
            color:red;
        }
         a:visited{
            color:blue;
        }
        </style>
    </head>
    <body>
        Links given below: before red and after blue 
        <ul>
            <li><a href="http://google.com" target="_blank">Google.com</a></li>
            <li><a href="http://youtube.com" target="_blank">Youtube.com</a></li>
            <li><a href="http://facebook.com" target="_blank">Facebook.com</a></li>
            <li><a href="http://yahoo.in" target="_blank">Yahoo.in</a></li>
            <li><a href="http://github.com" target="_blank">Github.com</a></li>
        </ul>
    </body>
</html>
