<!DOCTYPE html>
<!--2) Write a CSS code that create table with odd rows white color and even rows blue color. -->
<html>
    <head>

        <title>Alternate Row Colors</title>
        <style>
            .odd{
                background-color: white;
            }
            .even{
                background-color: blue;
            }
            tr{
                text-align: center;
            }
            table{
                margin:auto;
            }
        </style>
    </head>
    <body>
        <table border>
            <caption>Sem 8 Result</caption>
            <tr><th>Enrollment No.</th><th>Student Name</th><th>SPI</th></tr>
            <tr><td>170200107001</td><td>Yogesh</td><td>9.9</td></tr>
            <tr class="even"><td>170200107002</td><td>Mohan</td><td>10.0</td></tr>
            <tr><td>170200107003</td><td>Rakesh</td><td>8.9</td></tr>
            <tr class="even"><td>170200107004</td><td>Ramesh</td><td>7.8</td></tr>
            <tr><td>170200107005</td><td>Kalpesh</td><td>9.6</td></tr>
            <tr class="even"><td>170200107006</td><td>Alpesh</td><td>8.8</td></tr>
            <tr><td>170200107007</td><td>Paresh</td><td>9.8</td></tr>
            <tr class="even"><td>170200107008</td><td>Haresh</td><td>8.6</td></tr>
            <tr><td>170200107009</td><td>Raman</td><td>8.7</td></tr>
        </table>

    </body>
</html>
